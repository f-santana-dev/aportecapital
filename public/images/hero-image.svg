<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <rect width="600" height="400" fill="url(#heroGradient)"/>
  
  <!-- Elementos geométricos de fundo -->
  <circle cx="100" cy="80" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="500" cy="320" r="60" fill="#ffffff" opacity="0.05"/>
  <rect x="450" y="50" width="80" height="80" fill="#ffffff" opacity="0.08" rx="10" transform="rotate(15 490 90)"/>
  
  <!-- Gráfico principal -->
  <g transform="translate(50, 100)">
    <!-- Eixos do gráfico -->
    <line x1="0" y1="200" x2="400" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    
    <!-- Barras do gráfico -->
    <rect x="40" y="150" width="30" height="50" fill="#22c55e" rx="4"/>
    <rect x="90" y="120" width="30" height="80" fill="#3b82f6" rx="4"/>
    <rect x="140" y="100" width="30" height="100" fill="#f59e0b" rx="4"/>
    <rect x="190" y="80" width="30" height="120" fill="#ef4444" rx="4"/>
    <rect x="240" y="60" width="30" height="140" fill="#8b5cf6" rx="4"/>
    <rect x="290" y="40" width="30" height="160" fill="#10b981" rx="4"/>
    
    <!-- Linha de tendência -->
    <path d="M55 175L105 160L155 150L205 140L255 130L305 120" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Pontos na linha -->
    <circle cx="55" cy="175" r="4" fill="#ffffff"/>
    <circle cx="105" cy="160" r="4" fill="#ffffff"/>
    <circle cx="155" cy="150" r="4" fill="#ffffff"/>
    <circle cx="205" cy="140" r="4" fill="#ffffff"/>
    <circle cx="255" cy="130" r="4" fill="#ffffff"/>
    <circle cx="305" cy="120" r="4" fill="#ffffff"/>
    
    <!-- Seta de crescimento -->
    <g transform="translate(320, 100)">
      <path d="M0 20L20 0L40 20" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M20 0L20 30" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Elementos de negócios -->
  <g transform="translate(400, 50)">
    <!-- Prédios/empresas -->
    <rect x="0" y="40" width="20" height="60" fill="#ffffff" opacity="0.2" rx="2"/>
    <rect x="25" y="30" width="20" height="70" fill="#ffffff" opacity="0.25" rx="2"/>
    <rect x="50" y="35" width="20" height="65" fill="#ffffff" opacity="0.2" rx="2"/>
    
    <!-- Janelas dos prédios -->
    <rect x="5" y="50" width="3" height="3" fill="#3b82f6"/>
    <rect x="12" y="50" width="3" height="3" fill="#3b82f6"/>
    <rect x="5" y="60" width="3" height="3" fill="#3b82f6"/>
    <rect x="12" y="60" width="3" height="3" fill="#3b82f6"/>
    
    <rect x="30" y="40" width="3" height="3" fill="#10b981"/>
    <rect x="37" y="40" width="3" height="3" fill="#10b981"/>
    <rect x="30" y="50" width="3" height="3" fill="#10b981"/>
    <rect x="37" y="50" width="3" height="3" fill="#10b981"/>
    
    <rect x="55" y="45" width="3" height="3" fill="#f59e0b"/>
    <rect x="62" y="45" width="3" height="3" fill="#f59e0b"/>
    <rect x="55" y="55" width="3" height="3" fill="#f59e0b"/>
    <rect x="62" y="55" width="3" height="3" fill="#f59e0b"/>
  </g>
  
  <!-- Moedas flutuantes -->
  <g transform="translate(480, 150)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(520, 200)">
    <circle cx="0" cy="0" r="12" fill="#22c55e" opacity="0.7"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">€</text>
  </g>
  
  <g transform="translate(460, 220)">
    <circle cx="0" cy="0" r="10" fill="#3b82f6" opacity="0.6"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">R$</text>
  </g>
  
  <!-- Elementos decorativos -->
  <g transform="translate(100, 300)">
    <!-- Handshake/parceria -->
    <ellipse cx="30" cy="20" rx="25" ry="15" fill="#ffffff" opacity="0.1"/>
    <path d="M10 20C10 15 15 10 20 10C25 10 30 15 30 20" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <path d="M30 20C30 15 35 10 40 10C45 10 50 15 50 20" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>